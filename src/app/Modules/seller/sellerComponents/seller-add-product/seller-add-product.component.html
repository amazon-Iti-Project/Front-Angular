<p>seller-add-product works!</p>

   <!-- all page inside container -->
   <div class="container">
    <!-- logo -->
    <header class="my-4">
      <img src="../../../../../assets/seller/amazon-serv.png" class="img-fluid" style="width: 150px;">

    </header>
    <!-- Nav Bar -->
    <!-- nav list -->
    <nav class="bg-nav-addproduct ">
      <div class="nav nav-tabs font-amazon-bold  " id="nav-tab" role="tablist">
        <a class="nav-link active py-3 " id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
          aria-controls="nav-home" aria-selected="true">Vital info</a>
    
        <a class="nav-link py-3" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
          aria-controls="nav-profile" aria-selected="false">Image</a>
    
        <a class="nav-link py-3" id="nav-profile-tab" data-toggle="tab" href="#nav-contact" role="tab"
          aria-controls="nav-profile" aria-selected="false">offer</a>
      </div>
    </nav>
    <!-- taps content container -->
    <form  [formGroup]="prodForm"  class="tab-content p-3 font-amazon-normal" id="nav-tabContent">
      <!-- tap1 product detail -->
      <div class="tab-pane fade show active " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <!-- product form -->
          <div class="form-row ">
            <!-- product id input and choose -->
            <div class="col-12 form-group d-flex justify-content-between p-0 row">
              <div class="d-flex col ">
                <label class="min-content pr-2 align-self-center " for="prodId">category</label>
                <!-- <input type="text" class="form-control" id="prodId"> -->
                <select formControlName="category" class="custom-select  " id="validationTooltip04" required>
                  <option selected disabled value="">select</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
                </select>
              </div>
              <div class="d-flex col ">
              <label class="min-content pr-2 align-self-center " for="prodId">brand</label>
              <select formControlName="brand" class="custom-select  " id="validationTooltip04" required>
                <option selected disabled value="">select</option>
                <option>5430A</option>
              </select>
            </div>

            </div>
            <!-- product Name -->
            <div class="col-12 form-group d-flex justify-content-between p-1">
              <label class="min-content pr-2 align-self-center " for="pId">Product Name</label>
              <input formControlName="name" type="text" class="form-control" id="prodId" placeholder="ex.C50-Digital Camera">
            </div>
              <!-- product color -->
              <div class="col-12 form-group d-flex justify-content-between p-1">
                <label class="min-content pr-2 align-self-center " for="prodId">Color</label>
                <input formControlName="color" type="text" class="form-control" id="pcolor">
              <!-- product size -->
                  <label class="min-content mx-2 pr-2 align-self-center " for="prodId">size</label>
                  <input formControlName="size"  type="text" class="form-control" id="psize" placeholder="ex.smallxLarge">
              </div>
          </div>

      </div>


      <!-- tap2 product image -->
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div class="input-group mb-3">
          <div class="custom-file ">
            <input type="file" class="custom-file-input " id="inputGroupFile02">
            <label class="custom-file-label font-amazon-normal" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
          </div>
         
        </div>
      </div>
      <!-- tap3 product Info -->
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
              <span class="input-group-text px-1 font-amazon-bold font-1"
                  id="basic-addon1 ">$</span>
          </div>
          <input type="text" class="form-control font-amazon-normal font-1" placeholder="Price"
              aria-label="min" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
         
          <input type="text" class="form-control font-amazon-normal font-1" placeholder="Quantity"
              aria-label="max" aria-describedby="basic-addon1">
      </div>
      </div>
 
    <!-- submit button -->
    <div class="container d-flex justify-content-center  ">
     <button type="button"  class="btn  mx-2 ">Cancel</button>
       <button type="button" [disabled]="prodForm?.invalid" class="btn  mx-2 ">Safe and Finish</button>
    </div>
  
  </form>
  </div>
