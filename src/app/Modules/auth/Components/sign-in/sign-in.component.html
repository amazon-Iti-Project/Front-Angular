
 <div class="container ">
    <div>
        <div  class="d-flex justify-content-center">
            <img src="../../../../../assets/Amazon-Logo.png" style="width:150px">

        </div>
        <div class="row justify-content-center" >
            <form [formGroup]="loginForm" action="" class="col col-md-8 col-lg-6 col-sm-10 p-sm-5 p-1 m-auto " id="signUp-Form"  >
               <p class="h1">{{ 'signIn.signIn' | translate }}</p>
                <div class="form-group">
                  <label class="my-2"  for="name">{{ 'signIn.EmailOrMob' | translate }}</label>
                  <input type="email"formControlName="username"  class="form-control" id="Email"  name="Email"
                  [class.is-invalid]="loginForm.controls['username'].invalid&&loginForm.controls['username'].dirty"
                  [class.is-valid]="loginForm.controls['username'].valid&&loginForm.controls['username'].dirty" />
                </div>
                <div class="form-group">
                    <label class="my-2"   for="name">{{ 'signIn.password' | translate }}</label>
                    <input type="password"formControlName="password" class="form-control" id="password"  name="password"
                    [class.is-invalid]="loginForm.controls['password'].invalid&&loginForm.controls['password'].dirty"
                    [class.is-valid]="loginForm.controls['password'].valid&&loginForm.controls['password'].dirty" />
                  </div>
            
                <button type="button" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-warning" style="width: 100%;">{{ 'signIn.continue' | translate }}</button>
                <p class="my-2">{{ 'signIn.useRules' | translate }}<a href="#">{{ 'signIn.privacyNotice' | translate }}</a>
                <hr>
                <p class="my-4"><a href="#">{{ 'signIn.needHelp' | translate }}</a> </p>
                <p class="my-1"><a href="">{{ 'signIn.newInAmazon' | translate }}</a></p>
                <a [routerLink]="['/auth/signup']" href="#"><button type="button" class="btn btn-secondary" style="width: 100%;">{{ 'signIn.createAccount' | translate }}</button></a>

            </form>

        </div>
        <div class="d-block m-auto">

        </div>
        
    </div>
