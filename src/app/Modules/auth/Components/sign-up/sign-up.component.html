<div class="container ">
    <div class="col-sm-12">
        <div class="d-flex justify-content-center">
            <img src="../../../../../assets/Amazon-Logo.png" style="width:150px">

        </div>
        <div class="d-flex justify-content-center">
            <form action="" class="p-5 m-auto " id="signUp-Form" style="width: 40%;">
                <p class="h1">Create account</p>
                <div class="form-group">
                    <label class="my-2" for="name">Your name</label>
                    <input type="email" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label class="my-2" for="pwd">Email</label>
                    <input type="Email" class="form-control" id="Email" name="Email">
                </div>
                <div class="form-group">
                    <label class="my-2" for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="At least 6 character"
                        name="pswd">
                </div>
                <div class="form-group">
                    <label class="my-2" for="pwd">Re-enter password</label>
                    <input type="password" class="form-control" id="rePwd" name="rePwd">
                </div>
                <div class="form-group form-check">

                </div>
                <button type="submit" class="btn btn-warning" style="width: 100%;">Create your amazon
                    account</button>
                <p class="my-2">By creating an account, you agree to Amazon's <a href="#">Conditions of Use </a>
                    Conditions of Use and <a href="#">Privacy Notice.</a> </p>
                <hr>
                <p>Already have an account? <a href="#" [routerLink]="['/SignIn']">Sign-In</a> </p>
            </form>
        </div>
    </div>
</div>
