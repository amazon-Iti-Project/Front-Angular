
<!-- Vertically centered scrollable modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <!-- content -->
        <div class="modal-content">

            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- body -->
            <form [formGroup]="brandForm" class="modal-body">

                <div class="alert form-group  row justify-content-between  align-items-center">

                    <!-- Category Name -->
                    <div class=" col form-group ">
                        <div class="row ">
                            <label class="col-sm-4 col-12 align-self-center px-0 text-sm-left my-2" for="pId">
                                <span>Brand Name</span></label>
                            <div class="col px-0">
                                <input formControlName="name" type="text" class="form-control " id="prodId"
                                    placeholder="ex: Huawei" autocomplete="off"
                                    [class.is-invalid]="brandForm.controls['name'].invalid&&brandForm.controls['name'].dirty"
                                    [class.is-valid]="brandForm.controls['name'].valid&&brandForm.controls['name'].dirty" />
                            </div>
                            <!-- divider -->
                            <div class="w-100 "></div>
                            <!-- hint for Category name -->
                            <div class=" col text-right">
                                <small [hidden]="(brandForm.controls['name'].valid||brandForm.controls['name'].pristine) "
                                    class=" text-muted  text-end font-0">min 5 char.</small>
                            </div>
                        </div>
                    </div>
                       <!-- divider -->
                       <div class="w-100 "></div>
                    <!-- input -->
                    <div class="col custom-file ">
                        <input #selecImgRef type="file" (change)="onSeleInput($event)" class="custom-file-input "
                            id="inputGroupFile02">
                        <label class="custom-file-label font-amazon-normal" for="inputGroupFile02"
                            aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>

                    <!-- image -->
                    <div class=" col-lg-4 col-md col-12">
                        <div class="row justify-content-center ">
                            <div class="col-6 col-md">
                                <img (click)="onSelecImg(selecImgRef)" class=" img-fluid card-img-top  border my-3"
                                    [src]="brandForm.controls['image'].value" *ngIf="brandForm.controls['image'].value; else elseBlock">
                                <ng-template #elseBlock>
                                    <img (click)="onSelecImg(selecImgRef)" class="img-fluid card-img-top border my-3"
                                        src="../../../../assets/seller/add/uploadProduct.png">
                                </ng-template>
                            </div>
                        </div>
                    </div>
                    <!-- img ends -->
                </div>
            </form>
            <!-- body ends -->
            <!-- footer -->
            <div class="modal-footer">
                <button type="button" (click)="resetForm()" class="btn btn-secondary"
                    data-dismiss="modal">Close</button>
                <button type="button" (click)="addNewCategory()" class="btn btn-primary"
                    [disabled]="brandForm.invalid">Add</button>
            </div>
        </div>
    </div>
</div>
